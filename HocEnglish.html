        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 600px;
                text-align: center;
            }
            h1 {
                color: #333;
            }
            .card {
                margin: 20px 0;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .cloze-sentence {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
            .word-highlight {
                background-color: #ffff99;
                padding: 2px 5px;
                border-radius: 3px;
            }
            .sentence-highlight {
                font-style: italic;
                color: #555;
            }
            .options {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .option {
                padding: 10px 20px;
                border: 1px solid #007bff;
                border-radius: 5px;
                background: #f8f9fa;
                cursor: pointer;
                transition: background 0.3s;
            }
            .option:hover {
                background: #e9ecef;
            }
            .option.correct {
                background: #28a745;
                color: white;
                border-color: #28a745;
            }
            .option.incorrect {
                background: #dc3545;
                color: white;
                border-color: #dc3545;
            }
            .feedback {
                margin-top: 10px;
                font-weight: bold;
            }
            .correct-feedback {
                color: #28a745;
            }
            .incorrect-feedback {
                color: #dc3545;
            }
            .tip,
            .definition,
            .example {
                margin-top: 10px;
                font-size: 0.9em;
                color: #555;
            }
            button {
                padding: 10px 20px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            button:hover {
                background: #0056b3;
            }
            .progress {
                margin-bottom: 20px;
                font-size: 1.1em;
            }
        </style>
    </head>

            const nextButton = document.getElementById('next-button');
            const currentQuestion = document.getElementById('current-question');
            const totalQuestions = document.getElementById('total-questions');

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function loadQuestion() {
                const item = vocabulary[currentIndex];
                clozeSentence.innerHTML = item.clozeSentence.replace(
                    '____',
                    '____',
                );
                clozeVietnamese.innerHTML = item.clozeVietnamese;
                englishDef.textContent = `English: ${item.englishDef}`;
                vietnameseDef.textContent = `Vietnamese: ${item.vietnameseDef}`;
                example.innerHTML = `Example: ${item.example}`;
                exampleVietnamese.innerHTML = `Ví dụ: ${item.exampleVietnamese}`;
                tip.innerHTML = `Tip: ${item.tip}`;
                feedback.textContent = '';
                optionsContainer.innerHTML = '';
                answered = false;
                nextButton.style.display = 'none';

                const shuffledOptions = shuffle([...item.options]);
                shuffledOptions.forEach((option) => {
                    const button = document.createElement('div');
                    button.className = 'option';
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option, item.word);
                    optionsContainer.appendChild(button);
                });

                currentQuestion.textContent = currentIndex + 1;
                totalQuestions.textContent = vocabulary.length;
            }

            function checkAnswer(selected, correct) {
                if (answered) return;
                answered = true;
                const buttons = optionsContainer.querySelectorAll('.option');
                buttons.forEach((button) => {
                    button.style.pointerEvents = 'none';
                    if (button.textContent === correct) {
                        button.classList.add('correct');
                    }
                    if (
                        button.textContent === selected &&
                        selected !== correct
                    ) {
                        button.classList.add('incorrect');
                    }
                });
                feedback.textContent =
                    selected === correct
                        ? 'Correct!'
                        : `Incorrect. The correct answer is "${correct}".`;
                feedback.className = `feedback ${
                    selected === correct
                        ? 'correct-feedback'
                        : 'incorrect-feedback'
                }`;
                nextButton.style.display = 'block';
            }

            nextButton.onclick = () => {
                currentIndex = (currentIndex + 1) % vocabulary.length;
                loadQuestion();
            };
