            body {

            .card {

            }
            .cloze-sentence {

                margin-bottom: 10px;
            }
            .word-highlight {

                padding: 2px 5px;
                border-radius: 3px;
            }
            .sentence-highlight {
                font-style: italic;
                color: #555;
            }
            .options {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .option {
                padding: 10px 20px;
                border: 1px solid #007bff;
                border-radius: 5px;
                background: #f8f9fa;
                cursor: pointer;
                transition: background 0.3s;
            }
            .option:hover {
                background: #e9ecef;
            }
            .option.correct {
                background: #28a745;
                color: white;
                border-color: #28a745;
            }
            .option.incorrect {
                background: #dc3545;
                color: white;
                border-color: #dc3545;
            }
            .feedback {
                margin-top: 10px;
                font-weight: bold;
            }
            .correct-feedback {
                color: #28a745;
            }
            .incorrect-feedback {
                color: #dc3545;
            }
            .tip,
            .definition,
            .example {
                margin-top: 10px;
                font-size: 0.9em;
                color: #555;
                display: none; /* Hidden by default */
            }
            .visible {
                display: block; /* Show when correct answer is selected */
            }
            button {
                padding: 10px 20px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            button:hover {
                background: #0056b3;
            }
            .progress {
                margin-bottom: 20px;
                font-size: 1.1em;
            }
        </style>

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function colorizeSentence(text, wordMap, vocabWord, vocabViet) {
                let coloredText = text;
                let colorIndex = 0;
                let colorAssignments = {};

                // Assign colors to qualifying words
                for (const [engWord, { viet, pos }] of Object.entries(
                    wordMap,
                )) {
                    if (
                        engWord &&
                        (pos === "noun" ||
                            pos === "verb" ||
                            pos === "adjective" ||
                            engWord === vocabWord)
                    ) {
                        const color = colors[colorIndex % colors.length];
                        colorAssignments[engWord] = color;
                        if (viet) colorAssignments[viet] = color;
                        colorIndex++;
                    }
                }

                // Apply colors to text
                for (const [word, color] of Object.entries(colorAssignments)) {
                    const regex = new RegExp(`\\b${word}\\b(?![^<]*>)`, "g");
                    coloredText = coloredText.replace(
                        regex,
                        `<span style="color: ${color}">${word}</span>`,
                    );
                }

                return coloredText;
            }

            function colorizeExplanations(item) {
                const {
                    word,
                    vietnamese,
                    englishDef,
                    vietnameseDef,
                    example,
                    exampleVietnamese,
                    tip,

                return {
                    englishDef: colorizeSentence(
                        `English: ${englishDef}`,
                        item.wordMap,
                        word,
                        vietnamese,
                    ),
                    vietnameseDef: colorizeSentence(
                        `Vietnamese: ${vietnameseDef}`,
                        item.wordMap,
                        word,
                        vietnamese,
                    ),
                    example: colorizeSentence(

                    ),
                    tip: colorizeSentence(

                        item.wordMap,
                        word,
                        vietnamese,
                    ),
                };
            }

                // Reset option buttons
                const shuffledOptions = shuffle([...item.options]);
                shuffledOptions.forEach((option) => {
                    const button = document.createElement("div");
                    button.className = "option";
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option, item.word);
                    optionsContainer.appendChild(button);
                });

                currentQuestion.textContent = currentIndex + 1;
                totalQuestions.textContent = vocabulary.length;
            }

            function checkAnswer(selected, correct) {
                const buttons = optionsContainer.querySelectorAll(".option");

                // Reset previous feedback and styles
                feedback.textContent = "";
                buttons.forEach((button) => {
                    button.classList.remove("correct", "incorrect");
                    button.style.pointerEvents = "auto";
                });

                if (selected === correct) {
                    answered = true;
                    buttons.forEach((button) => {
                        if (button.textContent === correct) {
                            button.classList.add("correct");
                        }
                        button.style.pointerEvents = "none"; // Disable all buttons
                    });
                    feedback.textContent = "Correct!";
                    feedback.className = "feedback correct-feedback";
                    nextButton.style.display = "block";

                    // Show explanations
                    englishDef.classList.add("visible");
                    vietnameseDef.classList.add("visible");
                    example.classList.add("visible");
                    exampleVietnamese.classList.add("visible");
                    tip.classList.add("visible");
                } else {
                    // Highlight incorrect and correct answers, but allow reselection
                    buttons.forEach((button) => {
                        if (button.textContent === selected) {
                            button.classList.add("incorrect");
                        }
                        if (button.textContent === correct) {
                            button.classList.add("correct");
                        }
                    });
                    feedback.textContent = `Incorrect. Try again!`;
                    feedback.className = "feedback incorrect-feedback";
                }
            }

            nextButton.onclick = () => {
                currentIndex = (currentIndex + 1) % vocabulary.length;
                loadQuestion();
            };

            loadQuestion();
        </script>
    </body>
</html>
